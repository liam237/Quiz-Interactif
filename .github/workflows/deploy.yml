name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build the Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/quiz-interactif:latest .

      - name: Push the Docker image to GitHub Container Registry
        run: docker push ghcr.io/${{ github.repository }}/quiz-interactif:latest

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no user@your-server.com 'docker pull ghcr.io/${{ github.repository }}/quiz-interactif:latest && docker run -d -p 80:80 ghcr.io/${{ github.repository }}/quiz-interactif:latest'

      - name: Check deployment status
        run: ssh -o StrictHostKeyChecking=no user@your-server.com 'docker ps'
